	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		h1
		{
			text-align: center;
			margin-top: 5px;
		}
		.card-container {
		  display: flex;
		  justify-content: center;   /* center horizontally */
		  gap: 30px;                 /* space between cards */
		  margin-top: 100px;
		}

		.card {
		  width: 400px;
		  padding: 20px;
		  text-align: center;
		  background: white;
		  box-shadow: 0 4px 10px #6b4f4f;
		  border-radius: 8px;
		}
		/* Button styling */
		.btn {
		  display: inline-block;
		  margin-top: 15px;
		  padding: 10px 18px;
		  background-color: black;
		  color: white;
		  text-decoration: none;
		  border-radius: 5px;
		  font-size: 14px;
		  transition: transform 0.3s ease;
		}
		.btn:hover {
		  background-color: brown;
		  transform: scale(1.05);
		}
	</style>
</head>
<body>

	        <li><a href="contact.html">Contact</a></li>
	      </ul>
	    </nav>
	  </div>
	</header>

	  </div>

	  <div class="card">

	    <p>Western food and rice</p>
	    <p>are available</p>
	    <a href="Foods.html" class="btn">Click Here</a>
	  </div>
	</div>	

</body>
</html>
